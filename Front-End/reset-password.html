<!-- Front-End/reset-password.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RÃ©initialiser votre mot de passe - TalibHub</title>
  <link rel="stylesheet" href="password-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="password-container">
    <div class="password-card">
      <div class="password-header">
        <h1>TalibHub<span>(Beta)</span></h1>
        <div class="language-selector">
          <button class="lang-btn" data-lang="fr" title="FranÃ§ais">ðŸ‡«ðŸ‡·</button>
          <button class="lang-btn" data-lang="en" title="English">ðŸ‡¬ðŸ‡§</button>
        </div>
      </div>
      <div class="password-content">
        <h2 data-lang-key="title">RÃ©initialiser votre mot de passe</h2>
        <p data-lang-key="instruction">Veuillez entrer votre nouveau mot de passe.</p>
        
        <form id="resetPasswordForm" class="password-form">
          <div class="form-group">
            <label for="password" data-lang-key="new_password">Nouveau mot de passe</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-group">
            <label for="confirm" data-lang-key="confirm_password">Confirmer le mot de passe</label>
            <input type="password" id="confirm" name="confirm" required>
          </div>
          
          <div class="form-group">
            <label>
              <input type="checkbox" id="showPasswordToggle">
              <span data-lang-key="show_password">Afficher le mot de passe</span>
            </label>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary" data-lang-key="reset_btn">RÃ©initialiser</button>
            <a href="index-fr.html" class="btn-link" id="backToLogin" data-lang-key="back_link">Retour Ã  la connexion</a>
          </div>
        </form>
        
        <div id="message" class="message"></div>
      </div>
    </div>
  </div>

  <script>
    // Traductions
    const translations = {
      fr: {
        title: "RÃ©initialiser votre mot de passe",
        instruction: "Veuillez entrer votre nouveau mot de passe.",
        new_password: "Nouveau mot de passe",
        confirm_password: "Confirmer le mot de passe",
        show_password: "Afficher le mot de passe",
        reset_btn: "RÃ©initialiser",
        back_link: "Retour Ã  la connexion",
        processing: "Traitement en cours...",
        success: "Votre mot de passe a Ã©tÃ© rÃ©initialisÃ© avec succÃ¨s.",
        error: "Une erreur est survenue.",
        passwords_mismatch: "Les mots de passe ne correspondent pas.",
        token_missing: "Token manquant. Veuillez utiliser le lien complet envoyÃ© dans l'e-mail.",
        reset_error: "Erreur lors de la rÃ©initialisation du mot de passe.",
        token_invalid: "Token manquant. Impossible de rÃ©initialiser le mot de passe."
      },
      en: {
        title: "Reset Your Password",
        instruction: "Please enter your new password.",
        new_password: "New password",
        confirm_password: "Confirm password",
        show_password: "Show password",
        reset_btn: "Reset",
        back_link: "Back to login",
        processing: "Processing...",
        success: "Your password has been successfully reset.",
        error: "An error occurred.",
        passwords_mismatch: "Passwords don't match.",
        token_missing: "Token missing. Please use the complete link sent in the email.",
        reset_error: "Error resetting password.",
        token_invalid: "Token missing. Cannot reset password."
      }
    };

    // Initialiser la langue
    function initLanguage() {
      // RÃ©cupÃ©rer la langue sauvegardÃ©e ou utiliser la langue du navigateur
      const savedLang = localStorage.getItem("userLang");
      const browserLang = navigator.language || navigator.userLanguage;
      const currentLang = savedLang || (browserLang.startsWith("fr") ? "fr" : "en");
      
      // Sauvegarder la langue si elle n'existe pas dÃ©jÃ 
      if (!savedLang) {
        localStorage.setItem("userLang", currentLang);
      }
      
      // Appliquer les traductions
      applyTranslations(currentLang);
      
      // Mettre Ã  jour l'URL du lien de retour
      updateBackLink(currentLang);
    }

    // Appliquer les traductions selon la langue choisie
    function applyTranslations(lang) {
      const elements = document.querySelectorAll('[data-lang-key]');
      elements.forEach(element => {
        const key = element.getAttribute('data-lang-key');
        if (translations[lang] && translations[lang][key]) {
          if (element.tagName === 'INPUT') {
            element.placeholder = translations[lang][key];
          } else {
            element.textContent = translations[lang][key];
          }
        }
      });
      
      // Mettre Ã  jour la langue du document
      document.documentElement.lang = lang;
    }

    // Mettre Ã  jour le lien de retour selon la langue
    function updateBackLink(lang) {
      const backLink = document.getElementById('backToLogin');
      if (backLink) {
        backLink.href = `index-${lang}.html`;
      }
    }

    // GÃ©rer les boutons de langue
    document.querySelectorAll('.lang-btn').forEach(button => {
      button.addEventListener('click', function() {
        const lang = this.getAttribute('data-lang');
        localStorage.setItem('userLang', lang);
        applyTranslations(lang);
        updateBackLink(lang);
      });
    });

    // RÃ©cupÃ©rer le token depuis la query string
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const messageEl = document.getElementById('message');
    
    // Afficher un message si le token est manquant
    if (!token) {
      messageEl.className = 'message error';
      const currentLang = localStorage.getItem('userLang') || 'fr';
      messageEl.textContent = translations[currentLang].token_missing;
    }

    // Afficher/masquer le mot de passe
    document.getElementById('showPasswordToggle').addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      const confirmField = document.getElementById('confirm');
      
      const type = this.checked ? 'text' : 'password';
      passwordField.type = type;
      confirmField.type = type;
    });

    // Soumission du formulaire
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = e.target.password.value;
      const confirm = e.target.confirm.value;
      const currentLang = localStorage.getItem('userLang') || 'fr';

      if (password !== confirm) {
        messageEl.className = 'message error';
        messageEl.textContent = translations[currentLang].passwords_mismatch;
        return;
      }
      
      if (!token) {
        messageEl.className = 'message error';
        messageEl.textContent = translations[currentLang].token_invalid;
        return;
      }

      try {
        messageEl.className = 'message info';
        messageEl.textContent = translations[currentLang].processing;
        
        const response = await fetch(`/api/auth/reset-password/${token}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password, confirm })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.className = 'message success';
          messageEl.textContent = data.message || translations[currentLang].success;
          // Redirection aprÃ¨s 3 secondes
          setTimeout(() => {
            window.location.href = `index-${currentLang}.html`;
          }, 3000);
        } else {
          messageEl.className = 'message error';
          messageEl.textContent = data.error || data.message || translations[currentLang].error;
        }
      } catch (err) {
        console.error(err);
        messageEl.className = 'message error';
        messageEl.textContent = translations[currentLang].reset_error;
      }
    });

    // Initialiser la langue au chargement de la page
    document.addEventListener('DOMContentLoaded', initLanguage);
  </script>
</body>
</html>
