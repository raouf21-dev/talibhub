<!-- Front-End/reset-password.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser votre mot de passe</title>
  <style>
    /* Quelques styles basiques */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    #message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Réinitialiser votre mot de passe</h2>
  <form id="resetPasswordForm">
    <input type="password" name="password" placeholder="Nouveau mot de passe" required>
    <input type="password" name="confirm" placeholder="Confirmer le mot de passe" required>
    <button type="submit">Réinitialiser</button>
  </form>
  <div id="message"></div>

  <script>
    // Récupérer le token depuis la query string, ex: /reset-password.html?token=ABC123
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (!token) {
      document.getElementById('message').innerText = "Token manquant.";
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = e.target.password.value;
      const confirm = e.target.confirm.value;

      if (password !== confirm) {
        document.getElementById('message').innerText = "Les mots de passe ne correspondent pas.";
        return;
      }

      try {
        const response = await fetch(`/api/auth/reset-password/${token}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password, confirm })
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('message').style.color = "green";
          document.getElementById('message').innerText = data.message;
        } else {
          document.getElementById('message').innerText = data.error || data.message;
        }
      } catch (err) {
        console.error(err);
        document.getElementById('message').innerText = "Erreur lors de la réinitialisation du mot de passe.";
      }
    });
  </script>
</body>
</html>
