<!-- Front-End/reset-password.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser votre mot de passe - TalibHub</title>
  <link rel="stylesheet" href="password-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="password-container">
    <div class="password-card">
      <div class="password-header">
        <h1>TalibHub<span>(Beta)</span></h1>
      </div>
      <div class="password-content">
        <h2>Réinitialiser votre mot de passe</h2>
        <p>Veuillez entrer votre nouveau mot de passe.</p>
        
        <form id="resetPasswordForm" class="password-form">
          <div class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-group">
            <label for="confirm">Confirmer le mot de passe</label>
            <input type="password" id="confirm" name="confirm" required>
          </div>
          
          <div class="form-group">
            <label>
              <input type="checkbox" id="showPasswordToggle"> Afficher le mot de passe
            </label>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">Réinitialiser</button>
            <a href="index-fr.html" class="btn-link">Retour à la connexion</a>
          </div>
        </form>
        
        <div id="message" class="message"></div>
      </div>
    </div>
  </div>

  <script>
    // Récupérer le token depuis la query string
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const messageEl = document.getElementById('message');
    
    if (!token) {
      messageEl.className = 'message error';
      messageEl.textContent = "Token manquant. Veuillez utiliser le lien complet envoyé dans l'e-mail.";
    }

    // Afficher/masquer le mot de passe
    document.getElementById('showPasswordToggle').addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      const confirmField = document.getElementById('confirm');
      
      const type = this.checked ? 'text' : 'password';
      passwordField.type = type;
      confirmField.type = type;
    });

    // Soumission du formulaire
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = e.target.password.value;
      const confirm = e.target.confirm.value;

      if (password !== confirm) {
        messageEl.className = 'message error';
        messageEl.textContent = "Les mots de passe ne correspondent pas.";
        return;
      }
      
      if (!token) {
        messageEl.className = 'message error';
        messageEl.textContent = "Token manquant. Impossible de réinitialiser le mot de passe.";
        return;
      }

      try {
        messageEl.className = 'message info';
        messageEl.textContent = 'Traitement en cours...';
        
        const response = await fetch(`/api/auth/reset-password/${token}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password, confirm })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.className = 'message success';
          messageEl.textContent = data.message || "Votre mot de passe a été réinitialisé avec succès.";
          // Redirection après 3 secondes
          setTimeout(() => {
            window.location.href = "index-fr.html";
          }, 3000);
        } else {
          messageEl.className = 'message error';
          messageEl.textContent = data.error || data.message || "Une erreur est survenue.";
        }
      } catch (err) {
        console.error(err);
        messageEl.className = 'message error';
        messageEl.textContent = "Erreur lors de la réinitialisation du mot de passe.";
      }
    });
  </script>
</body>
</html>
