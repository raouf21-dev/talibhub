<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié - TalibHub</title>
  <link rel="stylesheet" href="password-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="password-container">
    <div class="password-card">
      <div class="password-header">
        <h1>TalibHub<span>(Beta)</span></h1>
      </div>
      <div class="password-content">
        <h2>Mot de passe oublié</h2>
        <p>Veuillez entrer votre adresse e-mail pour recevoir un lien de réinitialisation de mot de passe.</p>
        
        <form id="forgotPasswordForm" class="password-form">
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">Envoyer le lien</button>
            <a href="index-fr.html" class="btn-link">Retour à la connexion</a>
          </div>
        </form>
        
        <div id="message" class="message"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = this.email.value;
      const messageEl = document.getElementById('message');
      
      try {
        messageEl.className = 'message info';
        messageEl.textContent = 'Envoi en cours...';
        
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageEl.className = 'message success';
          messageEl.textContent = data.message || 'Un lien de réinitialisation a été envoyé à votre adresse e-mail.';
        } else {
          messageEl.className = 'message error';
          messageEl.textContent = data.error || 'Une erreur est survenue.';
        }
      } catch (err) {
        messageEl.className = 'message error';
        messageEl.textContent = "Erreur lors de l'envoi du formulaire.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
